<style>
  .tree {position: relative; overflow:hidden;min-height: 300px;}
.tree-body {position: absolute; background:#bedce4; overflow:hidden;min-height: 300px;}
.tree-body p {

  top:5px;

  left:0;

}

  height: 0px;

  border-width: 100px 0 0 30px;
  border-color: transparent transparent transparent rgba(0,0,0,.1);

  z-index:10;
}

.tree-body span {
