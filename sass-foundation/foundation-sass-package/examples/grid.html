<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Foundation 4 Training</title>

  <link rel="stylesheet" href="../assets/css/normalize.css" />
  <link rel="stylesheet" href="css/foundation.css" />
  <link rel="stylesheet" href="css/course.css" />

  <script src="../assets/js/vendor/custom.modernizr.js"></script>

</head>
<body>


  <div class="row">
    <div class="small-12 columns">
      <h4 class="subheader" id="container-row">Container Row</h4>
    </div>
  </div>
  <div class="row-ex"></div>

  <hr>

  <div class="row">
    <div class="small-12 columns">
      <h4 class="subheader">Grid Columns</h4>
    </div>
  </div>
  <div class="row-ex">
    <div class="col-ex-4">
      <p class="padding-box"></p>
    </div>
    <div class="col-ex-8">
      <p class="padding-box"></p>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="small-12 columns">
      <h4 class="subheader">Centering Columns</h4>
    </div>
  </div>
  <div class="row-ex">
    <div class="center1">
      <p class="padding-box"></p>
    </div>
  </div>
  <br>
  <div class="row-ex">
    <div class="center2">
      <p class="padding-box"></p>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="small-12 columns">
      <h4 class="subheader">Column Offsets</h4>
    </div>
  </div>
  <div class="row-ex">
    <div class="offset1"><p class="padding-box"></p></div>
    <div class="offset2"><p class="padding-box"></p></div>
  </div>
  <br>
  <div class="row-ex">
    <div class="offset3"><p class="padding-box"></p></div>
    <div class="offset4"><p class="padding-box"></p></div>
  </div>
  <br>
  <div class="row-ex">
    <div class="offset5"><p class="padding-box"></p></div>
    <div class="offset6"><p class="padding-box"></p></div>
  </div>

  <hr>

  <div class="row">
    <div class="small-12 columns">
      <h4 class="subheader">Using Media Queries</h4>
    </div>
  </div>
  <div class="row-ex">
    <div class="media1"><p class="padding-box"></p></div>
    <div class="media2"><p class="padding-box"></p></div>
  </div>

  <hr>

  <div class="row">
    <div class="small-12 columns">
      <h4 class="subheader">Push/Pull Columns</h4>
    </div>
  </div>
  <div class="row-ex">
    <div class="push1"><p class="padding-box">push-9</p></div>
    <div class="push2"><p class="padding-box">pull-3</p></div>
  </div>

<hr/>
  <div class="row">
    <div class="small-12 columns">
      <h4 class="subheader">Nesting Columns</h4>
    </div>
  </div>
  <div class="row-ex">
    <div class="col-ex-4"><p class="padding-box"></p></div>
    <div class="col-ex-8">
        <div class="row-nested">
          <div class="nested-3"><p class="padding-box"></p></div>
          <div class="nested-9"><p class="padding-box"></p></div>
        </div>
    </div>
  </div>

  <script>
  document.write('<script src=' +
  ('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') +
  '.js><\/script>')
  </script>

  <script src="js/foundation.min.js"></script>
  <!--

  <script src="js/foundation/foundation.js"></script>

  <script src="js/foundation/foundation.alerts.js"></script>

  <script src="js/foundation/foundation.clearing.js"></script>

  <script src="js/foundation/foundation.cookie.js"></script>

  <script src="js/foundation/foundation.dropdown.js"></script>

  <script src="js/foundation/foundation.forms.js"></script>

  <script src="js/foundation/foundation.joyride.js"></script>

  <script src="js/foundation/foundation.magellan.js"></script>

  <script src="js/foundation/foundation.orbit.js"></script>

  <script src="js/foundation/foundation.placeholder.js"></script>

  <script src="js/foundation/foundation.reveal.js"></script>

  <script src="js/foundation/foundation.section.js"></script>

  <script src="js/foundation/foundation.tooltips.js"></script>

  <script src="js/foundation/foundation.topbar.js"></script>

  -->

  <script>
    $(document).foundation();
  </script>
</body>
</html>
